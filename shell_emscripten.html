<!DOCTYPE html>
<html charset="utf-8" lang="en">
    <head>
        <title>iconv</title>
        <meta charset="utf-8">
        <meta name="description" content="Change text file encoding online, client-side using GNU iconv compiled to WebAssembly / WASM using Emscripten">
    </head>
    <body>
        <h1>Change text file encoding online, client-side using <a href="https://www.gnu.org/software/libiconv">GNU iconv</a> compiled to WebAssembly using <a href="https://emscripten.org">Emscripten</a></h1>
        <h3><a href="https://github.com/vadimkantorov/wasm-iconv">Source code</a> of this project</h3>
        <label for="inputfile">Input file for text transcoding:</label>
        <input type="file" id="inputfile" name="inputfile" />
        <br />
        <label for="inputencoding">Input encoding:</label>
        <select id="inputencoding" name="inputencoding">
            <option value="UTF-8" selected>UTF-8</option>
            <option value="UTF-16">UTF-16</option>
            <option value="UTF-16LE">UTF-16LE</option>
            <option disabled>--------</option>
        </select>
        <br />
        <label for="outputencoding">Output encoding:</label>
        <select id="outputencoding" name="outputencoding">
            <option value="UTF-8">UTF-8</option>
            <option value="UTF-16" selected>UTF-16</option>
            <option value="UTF-16LE">UTF-16LE</option>
            <option disabled>--------</option>
        </select>
        <br />
        <button onclick="iconv_onclick()">Transcode with iconv</button><a id="download">After transcoding, click here to download the result</a>
        <br />
        <textarea id="status" cols="80" rows="30">
        </textarea>

        <script type="text/javascript">
        
        const status = document.getElementById('status');
        const fileupload = document.getElementById('inputfile');
        const downloadElement = document.getElementById('download');
        const inputencoding = document.getElementById('inputencoding');
        const outputencoding = document.getElementById('outputencoding');
            
        var Module = 
        {
            thisProgram : '/usr/bin/iconv',
            noInitialRun : true,
            output_stdout_binary : [],
            print: text => { status.value += '\n\n' + text + '\n\n' },
            setStatus: text => Module.print(text),
            stdout: ord => Module.output_stdout_binary.push(ord),
            onRuntimeInitialized : () => 
            {
                Module.output_stdout_binary = [];
                const arg_help = '--help';
                status.value += `$ ${Module.thisProgram} ${arg_help}\n`;
                const exit_code_iconv_help = Module.callMain([arg_help]);
                status.value += `$ echo $?\n# ${exit_code_iconv_help}\n\n`
                const help = new TextDecoder().decode(new Uint8Array(Module.output_stdout_binary));
                
                Module.output_stdout_binary = [];
                const arg_list = '--list';
                status.value += `$ ${Module.thisProgram} ${arg_list}\n`;
                const exit_code_iconv_list = Module.callMain([arg_list]);
                status.value += `$ echo $?\n# ${exit_code_iconv_list}\n\n`
                const list = new TextDecoder().decode(new Uint8Array(Module.output_stdout_binary));

                const encodings = list.split(/[ ,\n]/).sort().filter(enc => enc);
                
                status.value = help;

                for(const enc of encodings)
                {
                    const opt1 = document.createElement("option");
                    opt1.text = enc;
                    opt1.value = enc;
                    const opt2 = document.createElement("option");
                    opt2.text = enc;
                    opt2.value = enc;
                    inputencoding.add(opt1);
                    outputencoding.add(opt2);
                }
            }
        };

        function iconv_onclick()
        {
            if(fileupload.files.length == 0)
                return;

            const file = fileupload.files[0];
            const reader = new FileReader();
            reader.onloadend = evt => 
            {
                if (evt.target.readyState == FileReader.DONE)
                {
                    const input_path = 'input.bin'
                    const input_uint8_array = new Uint8Array(reader.result);
                    Module.FS.writeFile(input_path, input_uint8_array);

                    const args = ['-f', inputencoding.value, '-t', outputencoding.value, input_path];

                    Module.output_stdout_binary = [];
                    status.value = `$ ${Module.thisProgram} `;
                    const exit_code_iconv = Module.callMain(args);
                    const output_uint8_array = new Uint8Array(Module.output_stdout_binary);

                    const output_file_name = 'output.txt';
                    const mime = 'text';
                    download.download = output_file_name;
                    download.href = URL.createObjectURL(new Blob([output_uint8_array], {type: mime}));
                }
            }
            reader.readAsArrayBuffer(file);
        }
        
        window.onerror = () => Module.setStatus('exception thrown');

        </script>

        {{{ SCRIPT }}}

    </body>
</html>
